<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="balance">
    <div class="balance-left">
      <span class="balance-label">My balance</span>
      <span class="balance-amount">$921.48</span>
    </div>
    <div class="balance-right">
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="chart-section">
    <h2>Spending â€“ Last 7 days</h2>
    <div class="chart">
      <div class="bar mon"></div>
      <div class="bar tue"></div>
      <div class="bar wed"></div>
      <div class="bar thu"></div>
      <div class="bar fri"></div>
      <div class="bar sat"></div>
      <div class="bar sun"></div>
    </div>
    <div class="labels">
      <span>mon</span><span>tue</span><span>wed</span><span>thu</span><span>fri</span><span>sat</span><span>sun</span>
    </div>
  <div class="summary">
  <div class="summary-left">
    <div class="summary-title">Total this month</div>
    <div class="summary-amount">$478.33</div>
  </div>
  <div class="summary-right">
    <div class="summary-change">+2.4%</div>
    <div class="summary-note">from last month</div>
  </div>
</div>

</body>
</html>
